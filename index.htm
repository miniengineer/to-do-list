<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>To-Do List</title>
    <link rel="stylesheet" href="stylesheet.css">
    <script src="https://code.jquery.com/jquery-3.3.1.min.js" charset="utf-8"></script>
  </head>
  <body>
    <div class="container">
      <div class="image">
        <img class="typing-pusheen" src="images/pusheen-typing.png" alt="typing pusheen">
        </div>
        <!-- <label class="to-do-label" for="new-todo"> <h2>Any tasks?</h2></label> -->
      <div class="task-list">
        <input id="input" type="text" placeholder="write your task here">
        <button type="button" class="add-task" name="button">Add Task</button>
        <ul id="list"></ul>
      </div>
    </div> <!-- div class="container" -->
  </body>
  <script src="script.js" charset="utf-8"></script>
</html>
